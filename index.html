<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absen Yuk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ABSENSI MAGANG SISWA</h1>
    <div class="form-container">
        <form action="" method="post">
        <div class="img-container">
         <img src="user.png" alt="" class="avatar">
        </div>
        <div class="container">
         <label for="">USERNAME</label>
          <input type="text" placeholder="Masukkan Username" required autocomplete="off" autofocus>
         <label for="">PASSWORD</label>
          <input type="password" id="inputPassword" placeholder="Masukkan Password" required autocomplete="off">
          <input type="checkbox" onclick="myFunction()">Tampilkan Password
            
    <script>
        function myFunction() {
            var x = document.getElementById("inputPassword");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
          <button type="submit">Login...</button>
        </div>
       </form>
       </div>
</body>
</html>
